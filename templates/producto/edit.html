{% include 'header.html' %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
              EDITAR REGISTRO
            </div>
            <div class="card-body">
                <form action="{{ url_for('producto_update')}}" method="POST">
                    <input type="hidden" name="id" value="{{ producto['id']}}">
                    <div class="mb-3">
                        <label for="" class="form-label">DESCRIPCION</label>
                        <input type="text" class="form-control" name="descripcion" value="{{ producto['descripcion']}}">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">CANTIDAD</label>
                        <input type="number" class="form-control" name="cantidad" value="{{ producto['cantidad']}}">
                    </div>   
                    <div class="mb-3">
                        <label for="" class="form-label">PRECIO</label>
                        <input type="float" class="form-control" name="precio" value="{{ producto['precio'] }}">
                    </div>
                    <button type="submit" class="btn btn-primary">ENVIAR</button>                                    
                </form>
            </div>
          </div>
    </div>
    <div class="col-4"></div>
</div>

{% include 'footer.html' %}
