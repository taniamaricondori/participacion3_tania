{% include 'header.html' %}

<h2>LISTADO DE PRODUCTOS</h2>

<a href="{{ url_for('create') }}" class="btn bg-primary tm-3">Nuevo Producto</a>

<table class="table table-dark table-striped-columns">
    <thead class="table-primary">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">DESCRIPCION</th>
        <th scope="col">CANTIDAD</th>
        <th scope="col">PRECIO</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for item in producto %}
      <tr>
        <th scope="row">{{ item['id'] }}</th>
        <td>{{ item['descripcion'] }}</td>
        <td>{{ item['cantidad'] }}</td>
        <td>{{ item['precio'] }}</td>
        <td><a href="/producto/edit/{{ item['id']}}" class="btn btn-warning" >Editar</a></td>
        <td><a href="/producto/delete/{{ item['id'] }}" onclick="return(confirm('¿¿Estas seguro de eliminar el registro ???!!!'))" class="btn btn-danger">Eliminar</a></td>
      </tr>
        {% endfor %}

    </tbody>
  </table>

{% include 'footer.html' %}
